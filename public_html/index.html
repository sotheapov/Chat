<!DOCTYPE html>
<html class=' -webkit-'>
<head> 
  <meta charset='UTF-8'>
  <meta name='google' value='notranslate'>
  <title>Chat application</title>
  <style>
   @import url(http://weloveiconfonts.com/api/?family=fontawesome|iconicstroke|typicons);
   /* fontawesome */
   [class*="fontawesome-"]:before {
    font-family: 'FontAwesome', sans-serif;
  }
  /* iconicstroke */
  [class*="iconicstroke-"]:before {
    font-family: 'IconicStroke', sans-serif;
  }
  /* typicons */
  [class*="typicons-"]:before {
    font-family: 'Typicons', sans-serif;
  }
  body{
    font-family:arial,sans-serif;
  }
  .chat-container {
    width: 300px;
    margin: 20px auto;
  }
  .top-header {
    background: #666;
    color: white;
    padding: 0.2rem;
    position: relative;
    overflow: hidden;
    border-bottom: 4px solid #35ac19;
  }
  .send-Containter, .user-containter {
    background: #666;
    color: white;
    padding: 0.2rem;
    position: relative;
    overflow: hidden;
    border-bottom: 4px solid #35ac19;
  }
  .top-header:hover {
    background-color:#35ac19;
  }
  .top-header-tit {
    display: inline;
    font-size: 14px;
  }
  .top-header .typicons-message {
    display: inline-block;
    padding: 2px 5px 2px 5px;
    font-size: 20px;
    position: relative;
    top: 5px;
  }
  .top-header .typicons-minus {
    position: relative;
    top: 3px;
    font-size: 15px;
    cursor:pointer;
  }
  .top-header .typicons-times{
    position: relative;
    top: 3px;
    font-size: 15px;
    cursor:pointer;
  }
  .top-header .left {
    float: left;
  }
  .top-header .right {
    float: right;
    padding-top: 5px;
  }
  .top-header > * {
    position: relative;
  }
  .top-header::before {
    content: '';
    position: absolute;
    top: -100%;
    left: 0;
    right: 0;
    bottom: -100%;
    opacity: 0.25;
    background-color: #404040 
  }
  .chat-box {
    list-style: none;
    background: #e5e5e5;
    margin: 0;
    padding: 0 10px 50px 10px;
    height: 280px;
    overflow-y: auto;
  }
  .chat-box li {
    padding: 0.5rem;
    overflow: hidden;
    display: flex;
  }
  .chat-box .avatar-icon { 
    padding-right: 10px;
    position: relative;
  }
  .chat-box .avatar-icon img {
    display: block;
    width: 100%;
    background-color:#1469A6;
  }
  .another .avatar-icon:after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 0;
    height: 0;
    border: 5px solid white;
    border-left-color: transparent;
    border-bottom-color: transparent;
  }
  .me {
    justify-content: flex-end;
    align-items: flex-end;
  }
  .me .messages {
    order: 1;
    border-bottom-right-radius: 0;
  }
  .me .avatar-icon {
    order: 2;
  }
  .me .avatar-icon:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 0;
    border: 5px solid white;
    border-right-color: transparent;
    border-top-color: transparent;
    box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
  }
  .messages {
    background: white;
    padding: 10px;
    border-radius: 2px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
  }
  .messages p {
    font-size: 0.8rem;
    margin: 0 0 0.2rem 0;
  }
  .messages time {
    font-size: 0.7rem;
    color: #ccc;
  }
  .setting{
    background-color: #e5e5e5;
    height: 32px;
    padding-top: 2px;
    border-bottom: 1px solid rgba(0,0,0,.1);
  }
  .setting .left {
    float: left;
  }
  .setting .right {
    float: right;
  }
  .iconicstroke-user{
   font-size: 22px;
   position: relative;
   top: 4px;
   left: 10px;
   color: #414141;
   cursor:pointer;
 }
 .typicons-cog{
   font-size: 23px;
   position: relative;
   top: 7px;
   right: 4px;
   color: #414141;
   cursor:pointer;
 }
 .fontawesome-facetime-video{
   font-size: 18px;
   position: relative;
   top: 3px;
   color: #414141;
   left: 5px;
   cursor:pointer;
 }
 .iconicstroke-user:hover, .typicons-cog:hover,.fontawesome-facetime-video:hover{
  color:#000000;
}
::-webkit-scrollbar{height:14px;width:10px;background:#eee;border-left:1px solid #ddd}
::-webkit-scrollbar-thumb{background:#ddd;border:1px solid #cfcfcf}
::-webkit-scrollbar-thumb:hover{background:#b2b2b2;border:1px solid #b2b2b2}
::-webkit-scrollbar-thumb:active{background:#b2b2b2;border:1px solid #b2b2b2}
@-webkit-keyframes pulse {
  from {
    opacity: 0;
  }
  to {
    opacity: 0.5;
  }
}
</style>
</head>
<body>
  <section class='chat-container'>
    <header class='top-header'>
      <div class='left'>
        <span class='icon typicons-message'></span>
        <span class='top-header-tit'>My Friend</span>
      </div>
      <div class='right'>
        <span class='icon typicons-minus'></span>
        <span class='icon typicons-times'></span>
      </div>
    </header>

    <div class="setting">
     <div class='left'>
      <span class='fontawesome-facetime-video'></span>
      <span class='iconicstroke-user'></span>
    </div>
    <div class='right'>
      <span class='typicons-cog'></span>
    </div>
  </div>

  <ol class='chat-box' id="chatBox">
      
  </ol>
    
   <div class="user-containter">
        <form id="userForm">
            <input type="text" placeholder="Input your name!!" size="30" id="userBox">
            <input type="submit" value="Join">
        </form>
    </div>   
   <div class="send-Containter">        
       <form id="sendForm">
           <input id="sendBox" size="30">
           <input type="submit" value="Send">
       </form>
   </div>
      
</section>    
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        //anonymouse function
        jQuery(function(){
            var sendForm    =   $('#sendForm'),
                sendBox     =   $('#sendBox'),
                chatBox     =   $('#chatBox'),
                sendCon     =   $('.send-Containter'),
                userCon     =   $('.user-containter'),
                userForm    =   $('#userForm'),
                userBox     =   $('#userBox'),
                socket      =   io.connect();
                
                //auto load
                
                //die for chat form
                sendCon.hide()
                
                //user controller
                userForm.submit(function(e){
                   e.preventDefault();
                   socket.emit('user join', userBox.val());
                   userBox.val('');
                   userCon.hide();
                   sendCon.show();
                });
                
                sendForm.submit(function(e){
                    e.preventDefault();
                    //send to server
                    socket.emit('send message',sendBox.val());
                    //clear data
                    sendBox.val('');
                });
                //get new user
                socket.on('new user', function(data){
                    
                });
                
                //get new message
                socket.on('new message', function(data){
                    displayMessage(data);
                });
                
                function displayMessage(data)
                {
                    var html = "<li class='another'>" +
                                   "<div class='avatar-icon'>" +
                                       data.user +
                                   "</div>" +
                                   "<div class='messages'>" +
                                    "<p>" + data.smg + "</p>"+
                                     "<time datetime='2009-11-13T20:00'>Timothy â€¢ 51 min</time>"+
                                   "</div>" +
                                 "</li>";
                    chatBox.append(html);
                }
        });   
    </script>    
</body>
</html>
